version: '{build}'

image: Visual Studio 2019
configuration: Release

before_build:
- ps: nuget restore

build:
  verbosity: minimal

after_build:
- ps: Deploy\Prepare.ps1

artifacts:
- path: Deploy\bin\LightBulb.zip
  name: LightBulb.zip
- path: Deploy\bin\LightBulb-Installer.exe
  name: LightBulb-Installer.exe

deploy:
- provider: GitHub
  auth_token:
    secure: sjQHWRw29AMiVMn3MtidtWnAzAf1mJ+mkJ/7h1B9TIAHhkFrqwMK7LtXV+uNJ9AO
  artifact: LightBulb.zip, LightBulb-Installer.exe
  description: '[Changelog](https://github.com/Tyrrrz/LightBulb/blob/master/Changelog.md)'
  on:
    branch: master
    appveyor_repo_tag: true